---
layout: default
comments: true
---
<div class="post editable">
  {% if page.image %}
    <div class="featuredImage">
        <img src="{{ '/assets/img/' | prepend: site.baseurl | append: page.image }}" alt="" />
      </div>
  {% endif %}
  <h1 class="postTitle">{{ page.title }}</h1>
  <p class="meta"><span class="time">{{ page.content | number_of_words | divided_by:180 }}</span> Minute Read</p>

  {% if page.intro %}
    {% include intro.html %}
  {% endif %}
  
  {{ content }}

  {% include disqus.html %}
  </div>
  
</div>
